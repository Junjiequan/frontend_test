name: Bump release version and build-push image

on:
  pull_request:
    types: [opened]
    branches:
      - release4
env:
  NODE_VERSION: 20.x
  RELEASE_BRANCH: release4

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    outputs:
      new_tag: ${{ steps.release_version.outputs.tag }}
      changelog: ${{ steps.tag_version.outputs.changelog }}

    steps:
      - uses: actions/checkout@v4

      - name: print current branch
        run: |
          echo "Current branch is ${{ github.ref }}"
          echo "Current commit is ${{ github.sha }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      ## Commit message examples for Release type (patch|minor|major) can be found:asdasda ssssdfsdfsds.12344
      ## https://github.com/mathieudutour/github-tag-action
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: ${{ env.RELEASE_BRANCH }}

      - name: Strip 'v' from the tag
        id: release_version
        run: |
          TAG=${{ steps.tag_version.outputs.new_tag }}
          WITHOUT_V=${TAG#v}
          echo "tag=$WITHOUT_V" >> $GITHUB_OUTPUT

      - name: Update release version
        run: |
          git config --global user.name 'SciCat FE Release Workflow'
          git config --global user.email 'scicat.release.workflow@users.noreply.github.com'
          npm version ${{ steps.release_version.outputs.tag }}
          grep "version" package.json
          git push origin HEAD:refs/pull/23/merge
